{% extends 'main/header.html' %}

{% block content %}
  <div class="row">
    <div class="col s12 m6">
      <div class="card hoverable">
        <div class="card-content">
          <form action ="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
         
          <input type="submit" name="submit" value="Submit"> <br />
        </form>
        </div>
      </div>
    </div>
    
    {% for twit in tweets %}
        <div class="col s12 m6">
          <div class="card hoverable">
            <div class="card-content">
              
             <span class="card-title">{{tw.tutorial_title}}</span>
              <p>{{twit.tweet_content|safe}}</p>
              <p style="font-size:70%">Published {{twit.tweet_published}}</p>
              
            </div>
          </div>
        </div>

        
        
    {% endfor %}
    
{% endblock %}
